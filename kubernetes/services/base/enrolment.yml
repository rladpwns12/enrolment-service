apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrolment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrolment
  template:
    metadata:
      labels:
        app: enrolment
    spec:
      containers:
      - name: enrl
        image: allclegiwon/enrolment-service
        imagePullPolicy: IfNotPresent
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "docker"
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 350Mi
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/info
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 20
          successThreshold: 1
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: enrolment
spec:
  selector:
    app: enrolment
  ports:
    - port: 80
      targetPort: 80
